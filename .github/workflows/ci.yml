name: CI

on: [push]

jobs:
  Test:
    name: Test on node ${{ matrix.node_version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node_version: [10, 12]
    env:
      CI: true

    steps:
      - uses: actions/checkout@v1

      - name: Use Node.js ${{ matrix.node_version }}
        uses: actions/setup-node@master
        with:
          node-version: ${{ matrix.node_version }}

      - name: Bob, check the repo
        id: bob
        uses: "kamilkisiela/bob@master"
      - name: Bob, check Test
        id: bob-test
        uses: "kamilkisiela/bob@master"
        with:
          command: test
      - name: Bob, check Build
        id: bob-build
        uses: "kamilkisiela/bob@master"
        with:
          command: build

      - name: Get yarn cache
        if: steps.bob.outputs.dirty == 'true'
        id: yarn-cache
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: Cache Yarn
        if: steps.bob.outputs.dirty == 'true'
        uses: actions/cache@v1
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install
        if: steps.bob.outputs.dirty == 'true'
        run: yarn

      - name: Build
        if: steps.bob-build.outputs.dirty == 'true'
        run: yarn affected:build

      - name: Test
        if: steps.bob-test.outputs.dirty == 'true'
        run: yarn affected:test
